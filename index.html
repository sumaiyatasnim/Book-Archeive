<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archieve</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue ;">
    <h3 class="text-center mt-4">Can't find your book? We have got your back.</h3>

    <!-- input field -->
    <div class="d-flex mx-auto justify-content-center">
        <input type="text" class="form-control me-1 mx-5 mt-4 w-50" placeholder="Search here" id="search-input">
        <button onclick="clickButton()" class="btn btn-dark me-5 mt-4" id="search-btn">Search</button>
    </div>

    <!-- total search -->
    <div>
        <h4 class="text-center w-25 mx-auto my-4" id='book-count'></h4>
    </div>

    <!-- display info -->
    <div class="row mx-5" id="book-container">
    </div>
    <!-- error handling -->
    <div>
        <p id="empty-error" class=" text-center text-danger">Please search a book name.</p>
    </div>
    <div>
        <p class=" text-center text-danger" id="undefined-error">Result Not Found</p>
    </div>




    <!-- JS link -->
    <script src="JS/book.js"></script>
    <!-- bootstrap js byndle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
